<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(59, 59, 116);
            text-align: center;
            color: white;
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px ;
        }
        h1{
            color: #f6b308fc;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        
        Resultado...
    </div>
    <h1>Diminuindo Números</h1>
    <input type="number" name="txtm1" id="txtm1"> -
    <input type="number" name="txtm2" id="txtm2">
    <input type="button" value="Diminuir" onclick="diminuir()">
    <div id="res2">
        Resultado...
    </div>
    <script>
        //       Somar
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
        function diminuir() {
            var m1 = window.document.getElementById('txtm1')
            var m2 = window.document.querySelector('input#txtm2')
            var res2 = window.document.getElementById('res2')
            var r1 = Number(m1.value)
            var r2 = Number(m2.value)
            var d = r1 - r2
            res2.innerHTML = `A subtração entre ${r1} e ${r2} é igual a <strong>${d}</strong>`
        }
    </script>
</body>
</htm
